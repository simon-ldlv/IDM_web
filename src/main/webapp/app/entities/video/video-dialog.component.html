<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVideoLabel" jhiTranslate="memeGeneratorApp.video.home.createOrEditLabel">Create or edit a Video</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!video.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="video.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="memeGeneratorApp.video.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="video.name"  />
        </div>
       <div class="form-group">
            <label class="form-control-label" jhiTranslate="memeGeneratorApp.video.typeGen" for="field_typeGen">Type Gen</label>
            <select class="form-control" name="typeGen" [(ngModel)]="video.typeGen" id="field_typeGen" >
                <option value="Longest">{{'memeGeneratorApp.TypeGen.Longest' | translate}}</option>
                <option value="Random">{{'memeGeneratorApp.TypeGen.Random' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="memeGeneratorApp.video.modele" for="field_modele">Modele</label>
            <select class="form-control" id="field_modele" name="modele" [(ngModel)]="video.modele" >
                <option [ngValue]="null"></option>
                <option [ngValue]="modeleOption.id === video.modele?.id ? video.modele : modeleOption" *ngFor="let modeleOption of modeles; trackBy: trackModeleById">{{modeleOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
